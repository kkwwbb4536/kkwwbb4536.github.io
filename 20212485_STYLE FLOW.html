    <script>
    document.addEventListener('mousemove', function(e) {
      const img = document.querySelector('.image img');
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const offsetX = (mouseX - windowWidth / 2) * 0.02;
      const offsetY = (mouseY - windowHeight / 2) * 0.02;

      img.style.transform = `translate(${offsetX}px, ${offsetY}px)`; 
    });

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        } else {
          entry.target.classList.remove('visible');
        }
      });
    }, {
      threshold: 0.3
    });

    document.querySelectorAll('.zoom-in-on-scroll').forEach(el => {
      observer.observe(el);
    });


    function showLoadingAndRedirect(url) {
  const loadingScreen = document.getElementById('loading-screen');
  const loadingText = document.getElementById('loading-text');

  loadingScreen.classList.add('expand'); 
  loadingScreen.style.display = 'flex'; 

  let dots = 1;
  const interval = setInterval(() => {
    loadingText.textContent = 'MENS FLOW' + '.'.repeat(dots);
    dots = dots === 3 ? 1 : dots + 1;
  }, 400);

  setTimeout(() => {
    clearInterval(interval);
    window.location.href = url;
  }, 1300); 
}

  const hoverBoxes = document.querySelectorAll('.hover-box');
  const tooltip = document.getElementById('tooltip');

  hoverBoxes.forEach(box => {
    box.addEventListener('mouseenter', (e) => {
      tooltip.textContent = box.getAttribute('data-info');
      tooltip.style.opacity = '1';
    });

    box.addEventListener('mousemove', (e) => {
      tooltip.style.left = `${e.clientX + 15}px`;
      tooltip.style.top = `${e.clientY + 15}px`;
    });

    box.addEventListener('mouseleave', () => {
      tooltip.style.opacity = '0';
    });
  });

function changeDecade(decade) {
  // 버튼 스타일 초기화
  document.querySelectorAll('.filter-button').forEach(btn => {
    btn.classList.remove('active');
  });
  // 선택한 버튼 활성화
  document.querySelector(`.filter-button[onclick*="${decade}"]`).classList.add('active');

  // 이미지 컨테이너만 업데이트
  const imageContainer = document.getElementById('image-container');
  imageContainer.innerHTML = ''; 

  if (decade === '1970') {
    imageContainer.innerHTML = `
      <div class="right-image-box hover-box" data-info="This is 1970s street style.">
        <img src="image/1970 fashion example2.png" alt="Style 1">
      </div>
      <div class="right-image-box2 hover-box" data-info="This is 1970s classic formal-look.">
        <img src="image/1970 fashion example.png" alt="Style 2">
      </div>
    `;
  } else if (decade === '1980') {
    imageContainer.innerHTML = `
      <div class="right-image-box hover-box" data-info="1980s streetwear with bold colors.">
        <img src="image/1980 example1.png" alt="Style 1">
      </div>
      <div class="right-image-box2 hover-box" data-info="1980s formal suit with shoulder pads.">
        <img src="image/1980 example2.png" alt="Style 2">
      </div>
    `;
  }

  // 툴팁 다시 연결
  const newHoverBoxes = document.querySelectorAll('.hover-box');
  newHoverBoxes.forEach(box => {
    box.addEventListener('mouseenter', (e) => {
      tooltip.textContent = box.getAttribute('data-info');
      tooltip.style.opacity = '1';
    });
    box.addEventListener('mousemove', (e) => {
      tooltip.style.left = `${e.clientX + 15}px`;
      tooltip.style.top = `${e.clientY + 15}px`;
    });
    box.addEventListener('mouseleave', () => {
      tooltip.style.opacity = '0';
    });
  });
}
