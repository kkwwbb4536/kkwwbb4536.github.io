<html>
    <head>
        <title>Mens Flow about</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">


        <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fdfaf2;
      color: #111;
      text-align: center;
      overflow-x: hidden;
    }

    .saira-font {
      font-family: 'Saira', sans-serif;
    }

    .corner-logo {
      position: absolute;
      top: 20px;
      left: 30px;
      height: 40px;
      min-width: 40px;
      padding: 0 10px;
      border: 1px solid #bbb;
      font-size: 10px;
      font-style: italic;
      font-weight: 300;
      color: #444;
      background-color: #fff8f0;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: all 0.3s ease;
      white-space: nowrap;
      cursor: pointer;
    }

    .corner-logo span {
      transition: all 0.3s ease;
    }

    .corner-logo:hover {
      padding: 0 18px;
    }

    .corner-logo:hover span::before {
      content: 'MensFlow';
      font-size: 10px;
    }

    .corner-logo span::before {
      content: 'MF';
      transition: content 0.3s ease;
    }

    nav {
      margin: 70px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      margin-left: 12px;
      margin-top: 60px;
    }

    .button {
      background-color: #eee;
      border: none;
      padding: 5px 18px;
      margin: 0 5px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 17px;
      font-weight: 100;
      overflow: hidden;
      position: relative;
      height: 30px;
      transition: all 0.3s ease; /* 애니메이션 추가 */
    }

    .button:hover {
      border-radius: 0px; /* 마우스를 올렸을 때 각진 박스로 변함 */
    }

    .btn-text {
      display: inline-block;
      color: black;
      position: relative;
      top: 0;
      transition: all 0.3s ease;
      font-size: 12px;
      margin-top: 2px;
      font-family: 'Gruppo' , cursive;
    }

    .button:hover .btn-text {
      top: -4px;
      color: #d6bfa5;
    }


    .first-page {
      margin-bottom: 200px;
    }

    .logo {
      position: center;
      top: 20px;
      margin-right: 15px;
    }

    .logo-img {
      height: 35px;
      margin-top: 10px;
      margin-left: 30px;
    }
    html {
      scroll-behavior: smooth;
    }

        </style>
    </head>

    <body>
        <div class="corner-logo" onclick="location.reload();"><span></span></div>

        <div class="logo">
          <img src="image/Mf logo.png" alt="Mf Logo" class="logo-img">
        </div>
      
        <nav>
          <button class="button" onclick="showLoadingAndRedirect('20212485_STYLE FLOW.html')">
            <span class="btn-text">STYLE FLOW</span>
          </button>   
      
          <button class="button" onclick="showLoadingAndRedirect('20212485_STYLE STORY.html')">
            <span class="btn-text">STYLE STORY</span>
          </button>
      
          <button class="button" onclick="showLoadingAndRedirect('20212485_STYLE vs STYLE.html')">
            <span class="btn-text">STYLE vs STYLE</span>
          </button>
      
          <button class="button" onclick="showLoadingAndRedirect('20212485_about.html')">
            <span class="btn-text">ABOUT US</span>
          </button>
        </nav>

    </body>

    <script>
            document.addEventListener('mousemove', function(e) {
      const img = document.querySelector('.image img');
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const offsetX = (mouseX - windowWidth / 2) * 0.02;
      const offsetY = (mouseY - windowHeight / 2) * 0.02;

      img.style.transform = `translate(${offsetX}px, ${offsetY}px)`; 
    });

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        } else {
          entry.target.classList.remove('visible');
        }
      });
    }, {
      threshold: 0.3
    });

    document.querySelectorAll('.zoom-in-on-scroll').forEach(el => {
      observer.observe(el);
    });


    function showLoadingAndRedirect(url) {
  const loadingScreen = document.getElementById('loading-screen');
  const loadingText = document.getElementById('loading-text');

  loadingScreen.classList.add('expand'); // 확장 애니메이션
  loadingScreen.style.display = 'flex'; // 보여주기

  let dots = 1;
  const interval = setInterval(() => {
    loadingText.textContent = 'MENS FLOW' + '.'.repeat(dots);
    dots = dots === 3 ? 1 : dots + 1;
  }, 400);

  setTimeout(() => {
    clearInterval(interval);
    window.location.href = url;
  }, 1300); // 애니메이션이 끝나는 시간에 맞춰 이동
}
    </script>
</html>
