    <script>
    document.addEventListener('mousemove', function(e) {
      const img = document.querySelector('.image img');
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const offsetX = (mouseX - windowWidth / 2) * 0.02;
      const offsetY = (mouseY - windowHeight / 2) * 0.02;

      img.style.transform = `translate(${offsetX}px, ${offsetY}px)`; 
    });

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        } else {
          entry.target.classList.remove('visible');
        }
      });
    }, {
      threshold: 0.3
    });

    document.querySelectorAll('.zoom-in-on-scroll').forEach(el => {
      observer.observe(el);
    });


    function showLoadingAndRedirect(url) {
  const loadingScreen = document.getElementById('loading-screen');
  const loadingText = document.getElementById('loading-text');

  loadingScreen.classList.add('expand'); 
  loadingScreen.style.display = 'flex'; 

  let dots = 1;
  const interval = setInterval(() => {
    loadingText.textContent = 'MENS FLOW' + '.'.repeat(dots);
    dots = dots === 3 ? 1 : dots + 1;
  }, 400);

  setTimeout(() => {
    clearInterval(interval);
    window.location.href = url;
  }, 1300); 
}

  const hoverBoxes = document.querySelectorAll('.hover-box');
  const tooltip = document.getElementById('tooltip');

  hoverBoxes.forEach(box => {
    box.addEventListener('mouseenter', (e) => {
      tooltip.textContent = box.getAttribute('data-info');
      tooltip.style.opacity = '1';
    });

    box.addEventListener('mousemove', (e) => {
      tooltip.style.left = `${e.clientX + 15}px`;
      tooltip.style.top = `${e.clientY + 15}px`;
    });

    box.addEventListener('mouseleave', () => {
      tooltip.style.opacity = '0';

      tooltip.style.top = `${e.clientY + 15}px`;
    });
    box.addEventListener('mouseleave', () => {
      tooltip.style.opacity = '0';
    });

}
const scrollContainer = document.getElementById('hairScrollContainer');
  let scrollSpeed = 0;

  scrollContainer.addEventListener('mousemove', (e) => {
    const bounds = scrollContainer.getBoundingClientRect();
    const mouseX = e.clientX - bounds.left;
    const edgeZone = 100;

    if (mouseX < edgeZone) {
      scrollSpeed = -200; // 왼쪽
    } else if (mouseX > bounds.width - edgeZone) {
      scrollSpeed = 200; // 오른쪽
    } else {
      scrollSpeed = 0; // 중앙
    }
  });

  scrollContainer.addEventListener('mouseleave', () => {
    scrollSpeed = 0;
  });

  function autoScroll() {
    scrollContainer.scrollLeft += scrollSpeed;
    requestAnimationFrame(autoScroll);
  }

  autoScroll();
